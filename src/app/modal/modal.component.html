<div class="container">
  <div class="modal-header">
    <h2 class="modal-title">{{ movie.title }}</h2>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">
        <img [src]="'https://image.tmdb.org/t/p/w185'.concat(movie.poster_path)"
             class="thumbnail">
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="card">
            <strong>Released: {{ movie.date }}</strong>
          </div>
        </div>
        <div class="row">
          <div class="card">
            <h3>Overview</h3>
            {{ movie.overview }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer"><a class="btn btn-secondary" (click)="activeModal.dismiss()">Close</a>
    <a class="btn btn-secondary" (click)="updateFavorites(movie)">{{ text }}</a>
  </div>
</div>
